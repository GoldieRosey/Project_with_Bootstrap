<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <title>Survey form</title>
</head>
<body >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <h1 >freeCodeCamp Survey Form</h1>
  <p><em>Thank you for taking the time to help us improve the platform</em></p>
  
 <form class="text-light">
   <div class="mb-3">
     <label for="name" >Name</label>
     <input type="text" id="name" class="form-control" placeholder="Enter your name">
   </div>
   <div class="mb-3">
     <label for="email">Email</label>
     <input type="text" id="email" class="form-control" placeholder="Enter your Email">
   </div>
   <div class="mb-3">
      <label for="age">Age (optional)</label>
      <input type="text" id="age" class="form-control" placeholder="Age">
   </div>
   <div class="mb-3">
     <label for="role">Which option best describes your current role?</label>
     <select name="role" id="role" class="form-select" aria-label="Select current role">
       <option selected> Select current role</option>
       <option value="student">Student</option>
       <option value="fulltimejob">Full Time Job</option>
       <option value="fulltimelearner">Full Time Learner</option>
       <option value="prefernottosay">Prefer not to say</option>
       <option value="other">Other</option>
     </select>
   </div>
   <div class="mb-3">
     <label for="">Would you recommend freeCodeCamp to a friend?</label> <br>
     <input type="radio" checked><label for="definitely">Definitely</label><br>
     <input type="radio"> <label for="maybe">May be</label> <br>
     <input type="radio"> <label for="notsure">Not Sure</label>
   </div>
   <div class="mb-3">
     <label for="option">What is your favorite feature of freeCodeCamp?</label>
     <select name="option" id="option" class="form-select">
       <option selected>Select an option</option>
       <option value="challenges">Challenges</option>
       <option value="projects">Projects</option>
       <option value="community">Community</option>
       <option value="opensource">Open Source</option>
     </select>
   </div>
   
   <div>
     
   </div>
   <div class="mb-3">
     <label for="comments">Any comments or suggestions?</label>
     <textarea name="comments" id="comments" cols="30" rows="5" class="form-control" placeholder="Enter your comments here ..."></textarea>
   </div>
   <button class="btn btn-success mw-100"> Sumbit</button>
 </form>
</body>
</html>
