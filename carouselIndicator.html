<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>Carousel with indicator</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <div class="carousel slide" data-bs-ride="carousel" id="indicatorCarouselSlide" data-bs-ride="carousel">
        
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#indicatorCarouselSlide" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#indicatorCarouselSlide" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#indicatorCarouselSlide" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="bg-primary" style="height: 200px;"></div>
                <div class="carousel-caption d-none d-md-block">
                     <h5>First slide label</h5>
                     <p>Some representative placehodler content for the first slide</p>
                </div>
            </div>
            <div class="carousel-item">
                <div class="bg-success" style="height: 200px;"></div>
                <div class="carousel-caption d-none d-md-block">
                    <h5>Second Slide Label</h5>
                    <p>Some representative placehodler content for the second side</p>
                </div>
            </div>
            <div class="carousel-item">
                <div class="bg-warning" style="height: 200px;"></div>
                <div class="carousel-caption d-none d-md-block text-dark" >
                    <h5>Third Slide</h5>
                    <p>Some representative placehodler content for the third slide</p>
                </div>
            </div>
        </div>

        <a href="#indicatorCarouselSlide" class="carousel-control-prev" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" ></span>
        </a>
        <a href="#indicatorCarouselSlide" class="carousel-control-next" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
</body>
</html>
