<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fc1fc3d078.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/fc1fc3d078.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>Icons Bootstrap</title>
</head>
<body class="mt-3 ms-3">
    <i class="fas fa-camera p-3 m-3"></i>
    <i class="far fa-user p-3 m-3"></i>
    <i class="fab fa-github p-3 m-3" ></i>
    <i class="fab fa-facebook p-3 m-3"></i>

    <br> <br>

    <ul class="list-group">
        <li class="list-group-item ">
            <i class="far fa-square me-3"></i>
            Something todo
            <i class="fas fa-trash float-end text-danger"></i>
        </li>
        <li class="list-group-item ">
            <i class="far fa-check me-3"></i>
            Another thing todo
            <i class="fas fa-trash float-end text-danger"></i>
        </li>
        <li class="list-group-item">
            <i class="fas fa-check me-3"></i>
            Another thing todo
            <i class="fas fa-trash float-end text-danger"></i>
        </li>
        <li class="list-group-item">
            <i class="fas fa-check me-3"></i>
            More thing todo
            <i class="fas fa-trash float-end text-danger"></i>
        </li>
    </ul>
    <br>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a href="#" class="nav-link active">
                <i class="fas fa-list me-2"></i>All Users
            </a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">
                <i class="fas fa-users me-2"></i>New Users
            </a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">
                <i class="fas fa-user me-2"></i>My Profile
            </a>
        </li>
    </ul>
    <br>
    <form action="">
        <div class="mb-2">
            <label ><i class="fas fa-user me-2"></i>User Name</label>
            <input type="text "  class="form-control">
        </div>
        <div class="mb-2">
            <label ><i class="fas fa-envelope me-2"></i>Email </label>
            <input type="text" class="form-control">
        </div>
        <div class="mb-2">
            <label > <i class="fas fa-key me-2"></i>Password</label>
            <input type="password" class="form-control">
        </div>
        <div class="btn btn-primary">
            <i class="fas fa-paper-plane me-2"></i>Register
        </div>
    </form>
    <br>
    <table class="table table-bordered table-striped">
        <tr>
            <th><i class="fas fa-hashtag me-2"></i>ID</th>
            <th><i class="fas fa-bug me-2"></i>Issue</th>
            <th><i class="fas fa-calendar me-2"></i>Date</th>
            <th><i class="fas fa-sort-amount-down me-2"></i>Level</th>
            <th><i class="fas fa-user me-2"></i>Assign</th>
        </tr>
        <tr>
            <td>1</td>
            <td>A problem with something</td>
            <td>2020-08-11</td>
            <td><span class="badge bg-danger">critical</span></td>
            <td>Alice</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Another problem with ...</td>
            <td>20-20-08-12</td>
            <td><span class="badge bg-warning">important</span></td>
            <td>Bod</td>
        </tr>
    </table>
