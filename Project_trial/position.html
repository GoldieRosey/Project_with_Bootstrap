<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <title>Position </title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <div class="position-relative bg-dark mt-3" style="height: 500px;">
    <div class="position-absolute top-0 start-0 translate-middle bg-success rounded-pill " style="width: 20px; height: 20px;"></div>
    <div class="position-absolute top-0 start-50 translate-middle bg-success rounded-pill " style="width: 20px; height: 20px;"></div>
    <div class="position-absolute top-0 start-100 translate-middle bg-success rounded-pill " style="width: 20px; height: 20px;"></div>
    <div class="position-absolute top-50 start-0 translate-middle bg-success rounded-pill " style="width: 20px; height: 20px;"></div>
    <div class="position-absolute top-50 start-50 translate-middle bg-success rounded-pill " style="width: 20px; height: 20px;"></div>
    <div class="position-absolute top-50 start-100 translate-middle bg-success rounded-pill " style="width: 20px; height: 20px;"></div>
    <div class="position-absolute top-100 start-0 translate-middle bg-success rounded-pill " style="width: 20px; height: 20px;"></div>
    <div class="position-absolute top-100 start-50 translate-middle bg-success rounded-pill " style="width: 20px; height: 20px;"></div>
    <div class="position-absolute top-100 start-100 translate-middle bg-success rounded-pill " style="width: 20px; height: 20px;"></div>
  </div>
  <div class="position-relative bg-dark my-5" style="height: 200px;">
    <div class="position-absolute
                bg-light top-50 start-50
                w-25 h-25"></div>
  </div>
  
  <div class="position-relative bg-dark mb-3" style="height: 200px;">
    <div class="position-absolute
                bg-success top-50 start-50
                w-25 h-25
                translate-middle">

    </div>
  </div>
  <button class="btn btn-primary position-relative mx-5">
    Goto User List 
    <span class="badge bg-danger">20</span>
  </button>
  <button class="btn btn-primary position-relative mx-5">
    Goto User List
    <span class="badge
                bg-danger
                position-absolute
                top-0 start-100
                rounded-pill">20</span>
  </button>
  <button class="btn btn-primary position-relative mx-5">
    Goto User List
    <span class="badge
                bg-danger
                position-absolute
                top-0 start-100
                translate-middle
                rounded-pill">
      20
    </span>
  </button>

  <div class="position-relative bg-dark my-3" style="height: 200px;">
    <div class="position-absolute
                bg-success
                top-0 start-0
                w-25 h-25 
                rounded-circle my-2">

    </div>
    <div class="position-absolute
                bg-success 
                text-white
                top-0 start-50
                w-25 h-25 
                rounded-pill my-2 p-3">
    top-0 start-50
    </div>

    <div class="position-absolute
                bg-success 
                top-0 end-0
                w-25 h-25 
                rounded-pill my-2 p-3">
    top-end-0
    </div>
    <div class="position-absolute
                bg-info 
                text-white
                top-50 start-50
                w-25 h-25 
                rounded-pill my-2 p-3">
    top-50 start-50
    </div>

    <div class="position-absolute
                bg-secondary 
                text-white
                bottom-50 end-50
                w-25 h-25 
                rounded-pill my-2 p-3">
    bottom-50 end-50
    </div>
    <div class="position-absolute
                bg-danger 
                text-white
                bottom-0 start-0
                w-25 h-25 
                rounded-pill my-2 p-3">
    top-50 start-50
    </div>
    <div class="position-absolute
                bg-warning 
                text-white
                bottom-0 start-0
                w-25 h-25 
                rounded-pill my-2 p-3">
    top-50 start-50
    </div>
  </div>
</body>
</html>
